<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>lesson05008</title>
</head>
<body>
    
    <!-- Sidebar -->

    <div class="sidebar">
        <div class="sidebar__header">
            <p>Registration</p>
        </div>
        <div class="sidebar__nav">
            <form class="form">
                <div class="sidebar__image">
                    <img src="https://wac-cdn.atlassian.com/dam/jcr:ba03a215-2f45-40f5-8540-b2015223c918/Max-R_Headshot%20(1).jpg?cdnVersion=2484" alt="">
                </div>
                <div class="sidebar__inputfill">
                    <input type="text" required class="nameInput">
                    <label>Your name</label>
                </div>
                <div class="sidebar__inputfill">
                    <input type="text" required class="usernameInput">
                    <label>Your username</label>
                </div>
                <div class="sidebar__inputfill">
                    <input type="password" required class="passwordInput">
                    <label>Your password</label>
                </div>
                <select name="" class="sidebar__selector" required>
                    <option value="" selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="submit">Sign in</button>
            </form>
            <div class="sidebar__darkmode">
                <i class="fa-solid fa-moon"></i>
                <p class="darkmodeText">Darkmode</p>
                <div class="darkmode__btn">
                    <div class="onOffBtn">
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Topbar -->
     <div class="topbar">
        <ul class="links">
            <li><a href="#">users</a></li>
        </ul>
     </div>

     <!-- Main content -->

     <main class="main">
        <div class="main__wrapper">
        </div>
     </main>

     <script src="./js/app.js"></script>

</body>
</html>
